<!DOCTYPE html>
<html>
    <head>
    <style>
    body {
            font-family: Arial, sans-serif;
            background-color: rgb(16, 56, 91);
        background-repeat: no-repeat;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        form {
            width: 300px;
            height: 330px;
            margin: 0 auto;
            background-color: #6d8a23;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top:30%;
            left: 38%;
        }

        input[type="text"] {
            width: 95%;
            height: 40px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 20px;
            text-align: right;
            border-radius: 10px;
        }

        input[type="button"] {
            width: 50px;
            height: 50px;
            margin: 5px 10px 15px 10px;
            font-size: 20px;
            border-radius: 15px;
            cursor: pointer;
        
        }

       

        input[type="button"].num {
            background-color: #2cce2c;
            color: #fff;
            border: 1px solid black;
        }

        input[type="button"].numb {
            background-color: #f44336;
            color: #fff;
            border: none;
            border: 1px solid black;
        }

        input[type="button"].operator {
            background-color: #2387a9;
            color: #fff;
            border: none;
            border: 1px solid black;
        }
        
        
    </style>
    </head>
    <body>
        <h1>Calculator</h1>
        <form name="calc">
          <input type ="text" name="display"><br>
          <input type="button" value="1" onclick="calc.display.value+='1'"class="num">
          <input type="button" value="2" onclick="calc.display.value+='2'"class="num" >
          <input type="button" value="3" onclick="calc.display.value+='3'" class="num">
          <input type="button" value="4" onclick="calc.display.value+='4'"class="num" ><br>
          <input type="button" value="5" onclick="calc.display.value+='5'" class="num">
          <input type="button" value="6" onclick="calc.display.value+='6'" class="num">
          <input type="button" value="7" onclick="calc.display.value+='7'"class="num" >
          <input type="button" value="8" onclick="calc.display.value+='8'" class="num"><br>
          <input type="button" value="9" onclick="calc.display.value+='9'" class="num">
          <input type="button" value="0" onclick="calc.display.value+='0'" class="num">
          <input type="button" value="c" onclick="calc.display.value=''" class="numb">
          <input type="button" value="+" onclick="calc.display.value+='+'"class="operator" ><br>
          <input type="button" value="-" onclick="calc.display.value+='-'"class="operator" >
          <input type="button" value="*" onclick="calc.display.value+='*'" class="operator">
          <input type="button" value="/" onclick="calc.display.value+='/'" class="operator">
          <input type="button" value="=" onclick="calc.display.value=eval(calc.display.value)" >



          </form>
    </body>
</html>
